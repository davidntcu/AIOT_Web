<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>超音波傳感器與 LED 連動</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://blocklypro.webduino.io/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/firebase.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/runtime.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow-x: hidden; }
  .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
  #demo-area-01-show { font-family: 'Orbitron', monospace; transition: all 0.3s ease; line-height: 1; text-shadow: 0 0 20px currentColor; }
  img[name="light"] { border-radius: 50%; box-shadow: 0 0 30px rgba(0,0,0,0.5); transition: all 0.3s; }
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-200 relative">

    <!-- 統一回上一頁按鈕 -->
    <button onclick="location.href='index.html'" class="fixed top-6 left-6 z-50 px-4 py-2 rounded-xl bg-slate-800/50 hover:bg-slate-700/80 border border-slate-700/50 text-slate-300 hover:text-white transition-all duration-300 flex items-center space-x-2 text-sm font-medium shadow-lg backdrop-blur-sm group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:-translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        <span>回上一頁</span>
    </button>

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-0 w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]"></div>
    </div>

    <div class="container max-w-lg w-full p-4 relative z-10">
        <div class="glass-panel rounded-3xl p-8 border-t border-white/10">
            
            <div class="text-center mb-8">
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">超音波距離偵測</h1>
                <p class="text-xs text-slate-500 mt-2 font-mono">Ultrasonic(11,10) · RGB(6,8,7)</p>
            </div>

            <div class="flex flex-col items-center justify-center space-y-8">
                <!-- 數值顯示 -->
                <div class="relative w-full h-48 flex items-center justify-center bg-slate-900/50 rounded-2xl border border-slate-700/50">
                    <div id="demo-area-01-show" class="text-8xl font-bold text-slate-400">0</div>
                    <div class="absolute bottom-2 right-4 text-xs text-slate-600 font-mono">CM</div>
                </div>

                <!-- 燈光圖片 -->
                <div class="p-2 rounded-full bg-slate-800 border border-slate-700">
                    <img name="light" src="light_off.jpg" style="width:100px;height:100px;object-fit:cover;" alt="Light Status">
                </div>
            </div>

        </div>
    </div>

<script language="JavaScript">
var ultrasonic;
var rgbled;
var buzzer;

function buzzer_music(m) {
  var musicNotes = {};
  musicNotes.notes = [];
  musicNotes.tempos = [];
  if (m[0].notes.length > 1) {
    for (var i = 0; i < m.length; i++) {
      if (Array.isArray(m[i].notes)) {
        var cn = musicNotes.notes.concat(m[i].notes);
        musicNotes.notes = cn;
      } else {
        musicNotes.notes.push(m[i].notes);
      }
      if (Array.isArray(m[i].tempos)) {
        var ct = musicNotes.tempos.concat(m[i].tempos);
        musicNotes.tempos = ct;
      } else {
        musicNotes.tempos.push(m[i].tempos);
      }
    }
  } else {
    musicNotes.notes = [m[0].notes];
    musicNotes.tempos = [m[0].tempos];
  }
  return musicNotes;
}


boardReady({device: 'nbQD'}, function (board) {
  board.samplingInterval = 2000;
  ultrasonic = getUltrasonic(board, 11, 10);
  rgbled = getRGBLed(board, 6, 8, 7);
  buzzer = getBuzzer(board, 14);
  ultrasonic.ping(function (cm) {
    var display = document.getElementById('demo-area-01-show');
    display.innerHTML = ultrasonic.distance;
    
    // Adjusted sizes for better UI fit
    if (ultrasonic.distance < 20) {
      display.style.color = '#ff0000';
      display.style.fontSize = '8rem';
      rgbled.setColor('#ff0000');	  
	  buzzer.play(buzzer_music([{ notes: 'B6', tempos: '1' }]).notes ,buzzer_music([{ notes: 'B6', tempos: '1' }]).tempos );
	  document.getElementsByName('light')[0].src='light_on.jpg';
    } else if (ultrasonic.distance < 40) {
      display.style.color = '#ffcc33';
      display.style.fontSize = '7rem';
	  rgbled.setColor('#ffcc33');
	  buzzer.play(buzzer_music([{ notes: 'A5', tempos: '1' }]).notes ,buzzer_music([{ notes: 'A6', tempos: '1' }]).tempos );
    } else if (ultrasonic.distance < 60) {
      display.style.color = '#33ffff';
      display.style.fontSize = '6rem';
	  rgbled.setColor('#33ffff');
	  buzzer.play(buzzer_music([{ notes: 'G4', tempos: '1' }]).notes ,buzzer_music([{ notes: 'G6', tempos: '1' }]).tempos );
    } else if (ultrasonic.distance < 80) {
      display.style.color = '#000099';
      display.style.fontSize = '5rem';
	  rgbled.setColor('#000099');
	  buzzer.play(buzzer_music([{ notes: 'F3', tempos: '1' }]).notes ,buzzer_music([{ notes: 'F6', tempos: '1' }]).tempos );
    } else {
      display.style.color = '#33ff33';
      display.style.fontSize = '4rem';
	  rgbled.setColor('#33ff33');
	  buzzer.play(buzzer_music([{ notes: '0', tempos: '1' }]).notes ,buzzer_music([{ notes: '0', tempos: '1' }]).tempos );
	  document.getElementsByName('light')[0].src='light_off.jpg';
    }
  }, 2000);
});
</script>
</body>
</html>
