<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按鈕狀態監測</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://blockly.webduino.io/webduino-blockly.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow: hidden; }
    .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    #show { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .status-active { color: #34d399; text-shadow: 0 0 30px rgba(52, 211, 153, 0.6); transform: scale(1.1); }
    .status-idle { color: #94a3b8; }
    .status-long { color: #f472b6; text-shadow: 0 0 30px rgba(244, 114, 182, 0.6); transform: scale(1.1); }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-200">

    <!-- 統一回上一頁按鈕 -->
    <button onclick="location.href='index.html'" class="fixed top-6 left-6 z-50 px-4 py-2 rounded-xl bg-slate-800/50 hover:bg-slate-700/80 border border-slate-700/50 text-slate-300 hover:text-white transition-all duration-300 flex items-center space-x-2 text-sm font-medium shadow-lg backdrop-blur-sm group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:-translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        <span>回上一頁</span>
    </button>

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-emerald-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="container max-w-md w-full p-4 relative z-10">
        <div class="glass-panel rounded-3xl p-8 text-center">
            
            <div class="mb-10">
                <h1 class="text-xl font-bold">按鈕狀態</h1>
            </div>

            <div class="h-64 flex items-center justify-center mb-6 relative">
                <!-- 裝飾圈 -->
                <div class="absolute inset-0 border-4 border-slate-700/30 rounded-full animate-[spin_10s_linear_infinite]"></div>
                <div class="absolute inset-4 border-2 border-dashed border-slate-600/30 rounded-full animate-[spin_15s_linear_infinite_reverse]"></div>
                
                <!-- 狀態文字 -->
                <div id="show" class="text-6xl font-bold status-idle">
                    放開
                </div>
            </div>

            <p class="text-slate-500 text-sm font-mono mt-4">Pin 11 (Button)</p>
        </div>
    </div>

    <script language="JavaScript">
    var button;

    boardReady('nbQD', function (board) {
      board.samplingInterval = 20;
      button = getButton(board, 11);
      
      const show = document.getElementById("show");
      const updateStatus = (text, className) => {
          show.innerHTML = text;
          show.className = `text-6xl font-bold ${className}`;
      };

      button.on("pressed", function(){
          console.log("pressed");
          updateStatus('按下', 'status-active');
      });
      
      button.on("released", function(){
          console.log("released");
          updateStatus('放開', 'status-idle');
      });
      
      button.on("longPress", function(){
          console.log("longPress");
          updateStatus('長按', 'status-long');
      });
    });
    </script>
</body>
</html>
