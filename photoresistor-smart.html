<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart 光敏電阻控制</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
    <script src="https://webduinoio.github.io/webduino-blockly/webduino-blockly.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow-x: hidden; }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .digital-readout { font-family: 'Orbitron', monospace; text-shadow: 0 0 10px rgba(14, 165, 233, 0.5); }
        .color-dot { transition: transform 0.2s; }
        .color-dot:active { transform: scale(0.9); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-slate-200 relative">

    <!-- 統一回上一頁按鈕 -->
    <button onclick="location.href='index.html'" class="fixed top-6 left-6 z-50 px-4 py-2 rounded-xl bg-slate-800/50 hover:bg-slate-700/80 border border-slate-700/50 text-slate-300 hover:text-white transition-all duration-300 flex items-center space-x-2 text-sm font-medium shadow-lg backdrop-blur-sm group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:-translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        <span>回上一頁</span>
    </button>

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 right-0 w-96 h-96 bg-cyan-600/20 rounded-full blur-[100px] mix-blend-screen"></div>
        <div class="absolute bottom-0 left-0 w-80 h-80 bg-blue-600/20 rounded-full blur-[100px] mix-blend-screen"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10 max-w-md w-full">
        <div class="glass-panel rounded-3xl p-8 border-t border-white/10">
            
            <!-- Header -->
            <div class="mb-6">
                <h1 class="text-xl font-bold text-slate-100">環境光感測</h1>
                <p class="text-xs text-cyan-400 font-mono">Smart Photocell + RGB</p>
            </div>

            <!-- 數值顯示器 -->
            <div class="bg-slate-900/80 rounded-2xl p-6 mb-8 text-center border border-slate-700 relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-b from-cyan-500/10 to-transparent opacity-50"></div>
                <p class="text-slate-500 text-xs uppercase tracking-widest mb-2">Sensor Value</p>
                <div id="demo-area-01-show" class="digital-readout text-5xl font-bold text-cyan-400 transition-all">0.00</div>
                <div class="mt-2 flex items-center justify-center space-x-2">
                    <span class="w-2 h-2 rounded-full bg-cyan-500 animate-[pulse-glow_2s_infinite]"></span>
                    <span class="text-xs text-cyan-600">Detecting...</span>
                </div>
            </div>

            <!-- 控制按鈕網格 -->
            <div class="mb-6">
                <p class="text-xs text-slate-400 mb-3 ml-1">手動控制 (LED 顏色)</p>
                <div class="grid grid-cols-5 gap-3">
                    <button id="btn1" class="color-dot h-10 rounded-lg bg-red-500 hover:bg-red-400 shadow-lg shadow-red-900/20"></button>
                    <button id="btn2" class="color-dot h-10 rounded-lg bg-orange-500 hover:bg-orange-400 shadow-lg shadow-orange-900/20"></button>
                    <button id="btn3" class="color-dot h-10 rounded-lg bg-yellow-400 hover:bg-yellow-300 shadow-lg shadow-yellow-900/20"></button>
                    <button id="btn4" class="color-dot h-10 rounded-lg bg-green-500 hover:bg-green-400 shadow-lg shadow-green-900/20"></button>
                    <button id="btn5" class="color-dot h-10 rounded-lg bg-sky-500 hover:bg-sky-400 shadow-lg shadow-sky-900/20"></button>
                    <button id="btn6" class="color-dot h-10 rounded-lg bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-900/20"></button>
                    <button id="btn7" class="color-dot h-10 rounded-lg bg-purple-600 hover:bg-purple-500 shadow-lg shadow-purple-900/20"></button>
                    <button id="btn8" class="color-dot h-10 rounded-lg bg-slate-950 border border-slate-700 hover:bg-slate-800"></button>
                    <button id="btn9" class="color-dot h-10 rounded-lg bg-white hover:bg-slate-100"></button>
                </div>
            </div>

            <!-- 說明卡 -->
            <div class="text-xs text-slate-500 bg-slate-800/30 p-4 rounded-xl border border-slate-700/50">
                Webduino Smart: 光敏 &lt; 0.4 時隨機變色並開啟 LED (Pin 2)。
            </div>

        </div>
    </div>

    <script>
        var rgbled;
        var button;
        var photocell;
        var led;

        function colour_random() {
            var num = Math.floor(Math.random() * Math.pow(2, 24));
            return '#' + ('00000' + num.toString(16)).substr(-6);
        }

        boardReady({board: 'Smart', device: 'YRNdr', transport: 'mqtt'}, function (board) {
            board.samplingInterval = 50;
            rgbled = getRGBLedCathode(board, 15, 12, 13);
            button = getPullupButton(board, 4);
            photocell = getPhotocell(board, 0);
            led = getLed(board, 2);
            rgbled.setColor('#000000');

            photocell.measure(function (val) {
                photocell.detectedVal = val;
                // 更新顯示數值 (保留小數點後三位以求美觀)
                let displayVal = typeof val === 'number' ? val.toFixed(3) : val;
                document.getElementById('demo-area-01-show').innerHTML = displayVal;
                
                if (photocell.detectedVal < 0.4) {
                    rgbled.setColor(colour_random());
                    led.on();
                } else {
                    rgbled.setColor('#000000');
                    led.off();
                }
            });

            // 綁定按鈕事件
            document.getElementById("btn1").addEventListener("click", () => rgbled.setColor('#FF0000'));
            document.getElementById("btn2").addEventListener("click", () => rgbled.setColor('#FF6600'));
            document.getElementById("btn3").addEventListener("click", () => rgbled.setColor('#FFFF00'));
            document.getElementById("btn4").addEventListener("click", () => rgbled.setColor('#00FF00'));
            document.getElementById("btn5").addEventListener("click", () => rgbled.setColor('#0099FF'));
            document.getElementById("btn6").addEventListener("click", () => rgbled.setColor('#0000FF'));
            document.getElementById("btn7").addEventListener("click", () => rgbled.setColor('#6600CC'));
            document.getElementById("btn8").addEventListener("click", () => rgbled.setColor('#000000'));
            document.getElementById("btn9").addEventListener("click", () => rgbled.setColor('#FFFFFF'));

            button.on('pressed', () => rgbled.setColor('#ffff66'));
            button.on('released', () => rgbled.setColor('#009900'));
            button.on('longPress', () => rgbled.setColor('#ff0000'));
        });
    </script>
</body>
</html>
