<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>超音波 RGB 連動</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
  <script src="https://webduinoio.github.io/webduino-blockly/webduino-blockly.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow-x: hidden; }
    .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .digital-readout { font-family: 'Orbitron', monospace; transition: all 0.3s; }
    .color-btn { width: 32px; height: 32px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-slate-200 relative">

    <button onclick="location.href='index.html'" class="fixed top-6 left-6 z-50 px-4 py-2 rounded-xl bg-slate-800/50 hover:bg-slate-700/80 border border-slate-700/50 text-slate-300 hover:text-white transition-all duration-300 flex items-center space-x-2 text-sm font-medium shadow-lg backdrop-blur-sm group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:-translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        <span>回上一頁</span>
    </button>

    <div class="container max-w-sm w-full p-4 relative z-10">
        <div class="glass-panel rounded-3xl p-8 border-t border-white/10 text-center">
            
            <h1 class="text-xl font-bold mb-8">距離變色系統</h1>

            <!-- 數值顯示器 -->
            <div id="show" class="digital-readout w-40 h-40 mx-auto rounded-full flex items-center justify-center text-5xl font-bold text-white mb-8 shadow-2xl transition-colors duration-300 bg-slate-800">
                0
            </div>

            <!-- 手動控制區 -->
            <p class="text-xs text-slate-500 mb-4 font-mono">Manual Override</p>
            <div class="flex flex-wrap justify-center gap-2">
                <button id="btn1" class="color-btn bg-red-600"></button>
                <button id="btn2" class="color-btn bg-orange-500"></button>
                <button id="btn3" class="color-btn bg-yellow-400"></button>
                <button id="btn4" class="color-btn bg-green-500"></button>
                <button id="btn5" class="color-btn bg-sky-500"></button>
                <button id="btn6" class="color-btn bg-blue-600"></button>
                <button id="btn7" class="color-btn bg-purple-600"></button>
                <button id="btn8" class="color-btn bg-black"></button>
                <button id="btn9" class="color-btn bg-white"></button>
            </div>

        </div>
    </div>

<script>
var ultrasonic;
var rgbled;
boardReady('nbQD', function (board) {
  board.samplingInterval = 20;
  
  ultrasonic = getUltrasonic(board, 11, 6);
  rgbled = getRGBLed(board, 10, 9, 7);
  
  const display = document.getElementById("show");

  ultrasonic.ping(function(cm){
    console.log(ultrasonic.distance);
    display.innerHTML = ultrasonic.distance;
    
    let color = '#000000';
    if (ultrasonic.distance > 0 && ultrasonic.distance <= 10) color = '#ff0000';
    else if (ultrasonic.distance <= 20) color = '#FF6600';
    else if (ultrasonic.distance <= 30) color = '#FFFF00';
    else if (ultrasonic.distance <= 40) color = '#00FF00';
    else if (ultrasonic.distance <= 50) color = '#0099FF';
    else if (ultrasonic.distance <= 60) color = '#0000FF';
    else if (ultrasonic.distance <= 70) color = '#6600CC';
    else color = '#334155'; // Slate-700 for default

    rgbled.setColor(color);
    display.style.backgroundColor = color;
  }, 500);
  
  const manualColor = (color) => {
      rgbled.setColor(color);
      display.style.backgroundColor = color;
  };

  document.getElementById("btn1").addEventListener("click", () => manualColor('#FF0000'));
  document.getElementById("btn2").addEventListener("click", () => manualColor('#FF6600'));
  document.getElementById("btn3").addEventListener("click", () => manualColor('#FFFF00'));
  document.getElementById("btn4").addEventListener("click", () => manualColor('#00FF00'));
  document.getElementById("btn5").addEventListener("click", () => manualColor('#0099FF'));
  document.getElementById("btn6").addEventListener("click", () => manualColor('#0000FF'));
  document.getElementById("btn7").addEventListener("click", () => manualColor('#6600CC'));
  document.getElementById("btn8").addEventListener("click", () => manualColor('#000000'));
  document.getElementById("btn9").addEventListener("click", () => manualColor('#FFFFFF'));
});
</script>
</body>
</html>
