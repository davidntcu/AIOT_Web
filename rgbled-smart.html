<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart RGB LED 控制面板</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Webduino -->
    <script src="https://webduino.io/components/webduino-js/dist/webduino-all.min.js"></script>
    <script src="https://webduinoio.github.io/webduino-blockly/webduino-blockly.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; overflow-x: hidden; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 33% { transform: translate(30px, -50px) scale(1.1); } 66% { transform: translate(-20px, 20px) scale(0.9); } }
        .blob { position: absolute; filter: blur(80px); z-index: 0; animation: float 10s infinite ease-in-out; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .color-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .color-btn:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.3); }
        .color-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-slate-200 relative selection:bg-pink-500 selection:text-white">

    <!-- 統一回上一頁按鈕 -->
    <button onclick="location.href='index.html'" class="fixed top-6 left-6 z-50 px-4 py-2 rounded-xl bg-slate-800/50 hover:bg-slate-700/80 border border-slate-700/50 text-slate-300 hover:text-white transition-all duration-300 flex items-center space-x-2 text-sm font-medium shadow-lg backdrop-blur-sm group">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 group-hover:-translate-x-1 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
        <span>回上一頁</span>
    </button>

    <!-- 動態背景 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="blob bg-pink-600/20 w-96 h-96 rounded-full top-0 left-0 mix-blend-screen"></div>
        <div class="blob bg-purple-600/20 w-96 h-96 rounded-full bottom-0 right-0 mix-blend-screen animation-delay-2000"></div>
    </div>

    <!-- 主面板 -->
    <div class="container mx-auto px-4 relative z-10 max-w-lg w-full">
        <div class="glass-panel rounded-3xl p-8 border-t border-white/10">
            
            <!-- 標題區 -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-purple-400">
                    Smart LED 調色盤
                </h1>
                <p class="text-xs text-slate-400 mt-1 font-mono">Webduino Smart 控制測試</p>
            </div>

            <!-- 色彩網格 -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#FF0000" data-color="#FF0000">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-white/90 opacity-0 group-hover:opacity-100 transition-opacity">RED</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#FF6600" data-color="#FF6600">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-white/90 opacity-0 group-hover:opacity-100 transition-opacity">ORANGE</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#FFFF00" data-color="#FFFF00">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-black/60 opacity-0 group-hover:opacity-100 transition-opacity">YELLOW</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#00FF00" data-color="#00FF00">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-black/60 opacity-0 group-hover:opacity-100 transition-opacity">GREEN</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#0099FF" data-color="#0099FF">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-white/90 opacity-0 group-hover:opacity-100 transition-opacity">BLUE</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#0000FF" data-color="#0000FF">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-white/90 opacity-0 group-hover:opacity-100 transition-opacity">INDIGO</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group" style="background:#6600CC" data-color="#6600CC">
                    <span class="absolute bottom-2 left-0 right-0 text-center text-[10px] font-bold text-white/90 opacity-0 group-hover:opacity-100 transition-opacity">PURPLE</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group bg-slate-950 border border-slate-700" data-color="#000000">
                    <span class="absolute inset-0 flex items-center justify-center text-xs text-slate-500 font-mono group-hover:text-white transition-colors">OFF</span>
                </button>
                <button class="color-btn aspect-square rounded-2xl shadow-lg ring-1 ring-white/10 relative group bg-white" data-color="#FFFFFF">
                    <span class="absolute inset-0 flex items-center justify-center text-xs text-slate-400 font-mono group-hover:text-slate-800 transition-colors">WHITE</span>
                </button>
            </div>

            <!-- 操作說明 -->
            <div class="bg-slate-800/50 rounded-xl p-4 border border-slate-700/50">
                <div class="flex items-start space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-cyan-400 mt-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    <div class="text-sm text-slate-400">
                        <p class="font-bold text-slate-300 mb-1">Smart 實體按鍵操作：</p>
                        <ul class="space-y-1 list-disc list-inside text-xs">
                            <li><span class="text-yellow-400">按住</span>：切換為黃色</li>
                            <li><span class="text-red-400">長按</span>：切換為紅色</li>
                            <li><span class="text-green-400">放開</span>：切換為綠色</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let rgbled, button;

        // Webduino Smart 連線設定
        boardReady({ board: 'Smart', device: 'YRNdr', transport: 'mqtt' }, function (board) {
            board.samplingInterval = 50;
            rgbled = getRGBLedCathode(board, 15, 12, 13);
            button = getPullupButton(board, 4);

            // 顏色按鈕事件
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const col = this.getAttribute('data-color');
                    if (col === '#000000') {
                        // OFF logic
                        rgbled.setColor('#000000');
                    } else {
                        rgbled.setColor(col);
                    }
                });
            });

            // Smart 實體按鍵控制
            button.on('pressed', function () {
                rgbled.setColor('#FFFF66'); // 黃
            });

            button.on('released', function () {
                rgbled.setColor('#009900'); // 綠
            });

            button.on('longPress', function () {
                rgbled.setColor('#FF0000'); // 紅
            });
        });
    </script>
</body>
</html>
