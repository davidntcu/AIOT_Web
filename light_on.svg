<svg id="lightOn" width="180" height="180" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <!-- 外發光效果 -->
                        <defs>
                            <radialGradient id="glowGradient">
                                <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:0.8"/>
                                <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:0.4"/>
                                <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
                            </radialGradient>
                            <radialGradient id="bulbGradient">
                                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
                                <stop offset="70%" style="stop-color:#fff9e6;stop-opacity:0.95"/>
                                <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:0.9"/>
                            </radialGradient>
                            <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1"/>
                                <stop offset="100%" style="stop-color:#808080;stop-opacity:1"/>
                            </linearGradient>
                        </defs>
                        
                        <!-- 發光光暈 -->
                        <circle cx="100" cy="80" r="70" fill="url(#glowGradient)" opacity="0.6"/>
                        
                        <!-- 燈泡主體 -->
                        <path d="M 100 30 C 75 30, 55 50, 55 75 C 55 90, 60 100, 65 110 L 65 125 L 135 125 L 135 110 C 140 100, 145 90, 145 75 C 145 50, 125 30, 100 30 Z" fill="url(#bulbGradient)" stroke="#d0d0d0" stroke-width="2"/>
                        
                        <!-- 燈絲 -->
                        <g opacity="1">
                            <line x1="85" y1="70" x2="85" y2="95" stroke="#ff6b00" stroke-width="2.5" opacity="0.9"/>
                            <line x1="100" y1="65" x2="100" y2="100" stroke="#ff8c00" stroke-width="3" opacity="1"/>
                            <line x1="115" y1="70" x2="115" y2="95" stroke="#ff6b00" stroke-width="2.5" opacity="0.9"/>
                            <path d="M 85 70 Q 100 60, 115 70" stroke="#ff6b00" stroke-width="2" fill="none" opacity="0.8"/>
                            <path d="M 85 95 Q 100 105, 115 95" stroke="#ff6b00" stroke-width="2" fill="none" opacity="0.8"/>
                        </g>
                        
                        <!-- 燈座連接處 -->
                        <rect x="70" y="125" width="60" height="8" fill="#a0a0a0" rx="2"/>
                        <rect x="70" y="133" width="60" height="8" fill="#909090" rx="2"/>
                        
                        <!-- 螺旋燈座 -->
                        <rect x="75" y="141" width="50" height="6" fill="url(#baseGradient)" rx="1"/>
                        <rect x="75" y="148" width="50" height="6" fill="url(#baseGradient)" rx="1"/>
                        <rect x="75" y="155" width="50" height="6" fill="url(#baseGradient)" rx="1"/>
                        <rect x="75" y="162" width="50" height="6" fill="url(#baseGradient)" rx="1"/>
                        
                        <!-- 燈座底部 -->
                        <ellipse cx="100" cy="170" rx="25" ry="8" fill="#606060"/>
                        
                        <!-- 高光效果 -->
                        <ellipse cx="80" cy="60" rx="15" ry="20" fill="white" opacity="0.4"/>
                    </svg>